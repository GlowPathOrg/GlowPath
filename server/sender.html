<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Socket.io client sender</h1>
  <button>Join</button>
  <script>
    const socket = io();
    socket.on("connect", () => {
      console.log("Sender connected to server");
    })
    const button = document.querySelector("button")
    button.addEventListener("click", async () => {
      const result = await fetch("http://localhost:3000/share");
      const share = await result.json();
      console.log("Sender received share info: ", share);
      socket.emit("join-share", share.id);
    })
 </script>
</body>
</html>
